<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StashIt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>StashIt</h1>
        <p>Don‚Äôt just store it, STASH it.</p>
    </div>

    <div class="content">
        <div class="member-type-selector">
            <button class="member-type-btn active" data-type="new">
                üìù New Member
            </button>
            <button class="member-type-btn" data-type="existing">
                üë• Existing Member
            </button>
        </div>

        <!-- New Member Form -->
        <div id="newMemberSection" class="form-section active">
            <form id="newMemberForm" enctype="multipart/form-data">
                <!-- Member Details Section -->
                <div class="section-header">
                    <h3>üë§ Member Details</h3>
                    <p>Enter the new member's personal information</p>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="rollNo">Member ID *</label>
                        <input type="text" id="rollNo" name="rollNo" placeholder="e.g., MEM001" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department">
                            <option value="">Select Department</option>
                            <option value="IT">Information Technology</option>
                            <option value="HR">Human Resources</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Operations">Operations</option>
                            <option value="Sales">Sales</option>
                            <option value="Research">Research & Development</option>
                            <option value="Legal">Legal</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" id="position" name="position">
                    </div>
                    <div class="form-group">
                        <!-- Empty space for better layout -->
                    </div>
                </div>

                <!-- Artifact Details Section -->
                <div class="section-header">
                    <h3>üìÅ Artifact Details</h3>
                    <p>Provide information about the artifact being stored</p>
                </div>

                <div class="form-row single">
                    <div class="form-group">
                        <label for="newArtifactType">Artifact Type *</label>
                        <select id="newArtifactType" name="artifactType" required>
                            <option value="">Select Artifact Type</option>
                            <option value="Document">Document</option>
                            <option value="Certificate">Certificate</option>
                            <option value="License">License</option>
                            <option value="Contract">Contract</option>
                            <option value="Report">Report</option>
                            <option value="Policy">Policy</option>
                            <option value="Procedure">Procedure</option>
                            <option value="Form">Form</option>
                            <option value="Template">Template</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="newArtifactTitle">Artifact Title *</label>
                        <input type="text" id="newArtifactTitle" name="artifactTitle" placeholder="e.g., Employment Contract" required>
                    </div>
                    <div class="form-group">
                        <label for="newCreatedDate">Created Date *</label>
                        <input type="date" id="newCreatedDate" name="createdDate" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="newExpiryDate">Expiry Date (Optional)</label>
                        <input type="date" id="newExpiryDate" name="expiryDate">
                    </div>
                    <div class="form-group">
                        <label for="newSource">Source/Issuer</label>
                        <input type="text" id="newSource" name="source" placeholder="e.g., HR Department">
                    </div>
                </div>

                <div class="form-row single">
                    <div class="form-group">
                        <label for="newArtifactDeion">Artifact Description</label>
                        <textarea id="newArtifactDescription" name="artifactDescription" rows="3" placeholder="Brief description of the artifact..."></textarea>
                    </div>
                </div>

                <div class="form-row single">
                    <div class="form-group">
                        <label for="artifactFile">Artifact File *</label>
                        <div class="file-upload">
                            <input type="file" id="artifactFile" name="artifact" class="file-input" required>
                            <label for="artifactFile" class="file-label">
                                <div class="file-icon">üìÑ</div>
                                <div class="file-text">Click to upload artifact</div>
                                <div class="file-subtext">All file types accepted</div>
                            </label>
                        </div>
                        <div id="filePreview" class="file-preview">
                            <strong>Selected file:</strong> <span id="fileName"></span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    Create Member & Store Artifact
                </button>
            </form>
        </div>

        <!-- Existing Member Form -->
        <div id="existingMemberSection" class="form-section">
            <form id="existingMemberForm" enctype="multipart/form-data">
                <div class="form-row single">
                    <div class="form-group">
                        <label for="memberSearch">Search Member *</label>
                        <div class="search-container">
                            <input type="text" id="memberSearch" name="memberSearch" class="search-input" placeholder="Type member ID, name or email..." required>
                            <div class="search-icon">üîç</div>
                            <div id="memberDropdown" class="dropdown">
                                <!-- Dropdown items will be populated dynamically -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Selected Member Info (Hidden by default) -->
                <div id="selectedMemberInfo" class="member-info" style="display: none;">
                    <h3>Selected Member</h3>
                    <div class="member-details">
                        <div><strong>Member ID:</strong> <span id="selectedMemberRoll"></span></div>
                        <div><strong>Name:</strong> <span id="selectedMemberName"></span></div>
                        <div><strong>Email:</strong> <span id="selectedMemberEmail"></span></div>
                        <div><strong>Department:</strong> <span id="selectedMemberDept"></span></div>
                        <div><strong>Position:</strong> <span id="selectedMemberPos"></span></div>
                    </div>
                </div>

                <div class="form-row single">
                    <div class="form-group">
                        <label for="artifactType">Artifact Type *</label>
                        <select id="artifactType" name="artifactType" required>
                            <option value="">Select Artifact Type</option>
                            <option value="Document">Document</option>
                            <option value="Certificate">Certificate</option>
                            <option value="License">License</option>
                            <option value="Contract">Contract</option>
                            <option value="Report">Report</option>
                            <option value="Policy">Policy</option>
                            <option value="Procedure">Procedure</option>
                            <option value="Form">Form</option>
                            <option value="Template">Template</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="artifactTitle">Artifact Title *</label>
                        <input type="text" id="artifactTitle" name="artifactTitle" placeholder="e.g., Employment Contract" required>
                    </div>
                    <div class="form-group">
                        <label for="createdDate">Created Date *</label>
                        <input type="date" id="createdDate" name="createdDate" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date (Optional)</label>
                        <input type="date" id="expiryDate" name="expiryDate">
                    </div>
                    <div class="form-group">
                        <label for="source">Source/Issuer</label>
                        <input type="text" id="source" name="source" placeholder="e.g., HR Department">
                    </div>
                </div>

                <div class="form-row single">
                    <div class="form-group">
                        <label for="artifactDescription">Artifact Description</label>
                        <textarea id="artifactDescription" name="artifactDescription" rows="3" placeholder="Brief description of the artifact..."></textarea>
                    </div>
                </div>

                <div class="form-row single">
                    <div class="form-group">
                        <label for="existingArtifactFile">Artifact File *</label>
                        <div class="file-upload">
                            <input type="file" id="existingArtifactFile" name="artifact" class="file-input" required>
                            <label for="existingArtifactFile" class="file-label">
                                <div class="file-icon">üìÑ</div>
                                <div class="file-text">Click to upload artifact</div>
                                <div class="file-subtext">All file types accepted</div>
                            </label>
                        </div>
                        <div id="existingFilePreview" class="file-preview">
                            <strong>Selected file:</strong> <span id="existingFileName"></span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    Store Artifact for Member
                </button>
            </form>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
