<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertiVault</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>CertiVault</h1>
        <p>Upload and assign certificates to members with ease</p>
    </div>

    <div class="content">
        <div class="member-type-selector">
            <button class="member-type-btn active" data-type="new">
                üìù New Member
            </button>
            <button class="member-type-btn" data-type="existing">
                üë• Existing Member
            </button>
        </div>

        <!-- New Member Form -->
        <div id="newMemberSection" class="form-section active">
            <form id="newMemberForm" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department">
                            <option value="">Select Department</option>
                            <option value="IT">Information Technology</option>
                            <option value="HR">Human Resources</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Operations">Operations</option>
                            <option value="Sales">Sales</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" id="position" name="position">
                    </div>
                </div>

                <div class="form-row single">
                    <div class="form-group">
                        <label for="certificateFile">Certificate File *</label>
                        <div class="file-upload">
                            <input type="file" id="certificateFile" name="certificate" class="file-input" accept=".pdf,.jpg,.jpeg,.png" required>
                            <label for="certificateFile" class="file-label">
                                <div class="file-icon">üìÑ</div>
                                <div class="file-text">Click to upload certificate</div>
                                <div class="file-subtext">PDF, JPG, PNG files accepted</div>
                            </label>
                        </div>
                        <div id="filePreview" class="file-preview">
                            <strong>Selected file:</strong> <span id="fileName"></span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    Create Member & Upload Certificate
                </button>
            </form>
        </div>

        <!-- Existing Member
